<script>
   var map = new L.Map('map', {

    var options = {
    maxZoom: 18,
    tolerance: 3,
    debug: 0,
    style: {
        fillColor: "#1EB300",
        color: "#F2FF00",
    },
};

function getValue(o, findKey) {
  const output = []
  
  for (const k in o) {
    if (k === findKey)
      output.push(o[k])
    else if (typeof o[k] === 'object')
      output.push(...getValue(o[k], findKey))
  }
  
  return output;
}

const  mind = getValue(data.features, 'sum_unobs_Gew1').sort()[0];
const  maxd = getValue(data.features, 'sum_unobs_Gew1').sort().reverse()[0];

var sel_val = getValue(data.features, 'sum_unobs_Gew1')

console.log("Step 4 - After mapping:", mind,maxd);

var colors = chroma.scale(['white', 'blue','green']).domain(sel_val, 10).mode('lch');

var options = {
    maxZoom: 18,
    tolerance: 3,
    debug: 0,
    // style: {fillColor: 'blue'}
    style: (properties) => {
       return {
        "fillColor"  : colors[properties.sum_unobs_Gew1]
       }
    }  
};
var vtLayer = L.geoJson.vt(data, options).addTo(map);

var slider = document.getElementById('slider');

noUiSlider.create(slider, {
    start: [mind, maxd],
    connect: true,
    tooltips : true,
    range: {
        'min': mind,
        'max': maxd
    }
}).on('slide', function(e){
    console.log(e)
    
    vtLayer.eachLayer(function(layer) {
        if(layer.properties.sum_unobs_Gew1 >= parseFloat(e[0]) && layer.properties.sum_unobs_Gew1 <= parseFloat(e[1])){
            layer.to_map();
        } else {
            map.removeLayer(layer);
        }
    });
});
